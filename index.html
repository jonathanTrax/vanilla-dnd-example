<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Drag And Drop</title>
    <link rel="stylesheet" href="style/style.css" />
    <script src="scripts/vanilla_dnd.js"></script>
  </head>
	<body>
	  	<div class="example-parent">
		    <ul class="example-origin dropzone" ondragover="onDragOver(event);" ondrop="onDrop(event);">
				To Do
		        <li class="example-draggable" id="draggable-1" draggable="true" ondragstart="onDragStart(event);">
		         To Do 1
		        </li>
		        <li class="example-draggable" id="draggable-2" draggable="true" ondragstart="onDragStart(event);">
		         To Do 2
		        </li>
		        <li class="example-draggable" id="draggable-3" draggable="true" ondragstart="onDragStart(event);">
		         To Do 3
		        </li>
		        <li class="example-draggable" id="draggable-4" draggable="true" ondragstart="onDragStart(event);">
		         To Do 4
		        </li>
		    </ul>
			<ul class="example-dropzone dropzone" ondrop="onDrop(event);" ondragover="onDragOver(event);">
				Done
			</ul>
		</div>
	</body>
</html>
